    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;

      }
      .mv {
        width: 100%;
        height: 100%;
        background-color: ##EEEEEE;
      }
      .dot {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        mix-blend-mode: overlay;
        z-index: 9999;
        /*border-radius: 50px;*/
      }

      .dot02{
        width: 100vw;
        transform:scale(10)
        /*height: 800px;*/
      }

      .mv,.dot {
        /*border-style:ridge;*/
      }
      /*.dot svg {
        position:absolute;
        top:0;

  <body>

    <div class="mv">
      <svg xmlns="http://www.w3.org/2000/svg" >
        <defs>
          <filter id="turb">
            <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.006" numOctaves="2" result="turbulence_3" data-filterId="3" />
            <feDisplacementMap id="turbwave2" xChannelSelector="R" yChannelSelector="B" scale="50" in="SourceGraphic" in2="turbulence_3"></feDisplacementMap>
          </filter>
        </defs>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" >
        <defs>
          <filter id="turb02">
            <feTurbulence id="turbwaveSecond" type="fractalNoise" baseFrequency="0.006" numOctaves="2" result="turbulence_3" data-filterId="3" />
            <feDisplacementMap id="turbwaveSecond2" xChannelSelector="R" yChannelSelector="B" scale="50" in="SourceGraphic" in2="turbulence_3"></feDisplacementMap>
          </filter>
        </defs>
      </svg>

      <svg class="dot" width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="100" style="filter: url(#turb)"/>
      </svg>

      <!-- <svg class="dot02" width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

      </svg> -->
